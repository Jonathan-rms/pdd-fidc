name: Acordar Streamlit (Selenium)

on:
  schedule:
    - cron: '0 */6 * * *' # Roda a cada 6 horas
  workflow_dispatch:

jobs:
  wake_up_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências (Selenium)
        run: |
          pip install selenium webdriver-manager

      - name: Rodar Script de Acordar
        run: python automacao.py

      # Mantive seu script de anti-inatividade do git, que é útil
      - name: Evitar inatividade do Repo (Commit a cada 50 dias)
        run: |
          last_commit=$(git log -1 --format=%ct)
          now=$(date +%s)
          days_since=$(( ($now - $last_commit) / 86400 ))
          echo "Dias desde o último commit: $days_since"
          if [ $days_since -gt 50 ]; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Action"
            git commit --allow-empty -m "Manter workflow ativo [skip ci]"
            git push
          fi
